<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Intro to HTML & CSS - Structure">
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">

<!--YOUR CODE STARTS HERE-->

<!--Define the document type-->
<!DOCTYPE html>

<!--Define the container for all HTML elements-->
<html>
  <!--Define the container for metadata-->
  <head>
    <!--Define the title of the document-->
    <title>This is a page</title>
    <!--Define metadata-->
    <meta charset="utf-8">
    <meta name="description" content="This is what Google will show!">
    <!--Add an icon-->
    <link rel="icon" href="https://jsbin-user-assets.s3.amazonaws.com/fariazz/favicon.ico">
  </head>
  <!--Define the body of the document-->
  <body>
    <h1>HTML page structure</h1>
    <p>This is a complete page</p>
    <img src="https://jsbin-user-assets.s3.amazonaws.com/fariazz/background.png">
    <p>HTML is easy!</p>
  </body>
</html>
